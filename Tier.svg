<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f7fa"></stop>
      <stop offset="100%" stop-color="#e4e8ef"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bg)"></rect>

  <!-- Shelf -->
  <rect x="80" y="260" width="640" height="16" rx="4" fill="#5b4636"></rect>

  <!-- Books -->
  <rect x="120" y="150" width="40" height="110" rx="4" fill="#3b82f6"></rect>
  <rect x="165" y="130" width="36" height="130" rx="4" fill="#22c55e"></rect>
  <rect x="206" y="160" width="44" height="100" rx="4" fill="#ef4444"></rect>
  <rect x="255" y="140" width="38" height="120" rx="4" fill="#f59e0b"></rect>
  <rect x="298" y="155" width="42" height="105" rx="4" fill="#8b5cf6"></rect>

  <!-- Book lines -->
  <g stroke="#ffffff" stroke-opacity="0.6" stroke-width="2">
    <line x1="128" y1="170" x2="152" y2="170"></line>
    <line x1="173" y1="150" x2="193" y2="150"></line>
    <line x1="214" y1="180" x2="242" y2="180"></line>
    <line x1="263" y1="160" x2="285" y2="160"></line>
    <line x1="306" y1="175" x2="334" y2="175"></line>
  </g>

  <!-- Table -->
  <rect x="420" y="270" width="260" height="12" rx="4" fill="#6b7280"></rect>

  <!-- Open book -->
  <path d="M470 210
           c0 -30 60 -30 60 0
           v40
           c-20 -10 -40 -10 -60 0
           z" fill="#ffffff" stroke="#d1d5db" stroke-width="2"></path>

  <path d="M530 210
           c0 -30 60 -30 60 0
           v40
           c-20 -10 -40 -10 -60 0
           z" fill="#ffffff" stroke="#d1d5db" stroke-width="2"></path>

  <!-- Lamp -->
  <rect x="600" y="150" width="10" height="60" fill="#374151"></rect>
  <path d="M575 150 h60 l-15 -30 h-30 z" fill="#111827"></path>
  <circle cx="605" cy="215" r="6" fill="#fbbf24"></circle>

  <!-- Light -->
  <ellipse cx="605" cy="240" rx="60" ry="20" fill="#fde68a" opacity="0.5"></ellipse>
</svg>
